services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: estatemap_backend
    restart: always

    env_file:
      - .env.prod

    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn estate_map.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "

    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media

    ports:
      - "8000:8000"

    networks:
      - estatemap_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_MAPTILER_KEY: ${VITE_MAPTILER_KEY}
    container_name: estatemap_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - estatemap_network

volumes:
  static_volume:
  media_volume:

networks:
  estatemap_network:
    driver: bridge
