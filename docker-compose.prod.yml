version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: estatemap_backend
    restart: always

    env_file:
      - .env.prod

    command: gunicorn estate_map.wsgi:application --bind 0.0.0.0:8000 --workers 3

    extra_hosts:
      - "host.docker.internal:host-gateway"

    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media

    ports:
      - "8000:8000"

    networks:
      - estatemap_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        # Next.js build-time environment variables
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_FRONTEND_URL: ${NEXT_PUBLIC_FRONTEND_URL}
    container_name: estatemap_frontend
    restart: always

    environment:
      # Runtime environment variables (if needed)
      NODE_ENV: production
      PORT: 3000

    ports:
      - "3000:3000"

    depends_on:
      - backend

    networks:
      - estatemap_network

volumes:
  static_volume:
  media_volume:

networks:
  estatemap_network:
    driver: bridge
