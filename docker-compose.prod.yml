version: '3.8'

services:
  db:
    image: postgres:15
    container_name: estatemap_db
    restart: always
    environment:
      POSTGRES_DB: estatemap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - estatemap_network

  minio:
    image: minio/minio:latest
    container_name: estatemap_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - estatemap_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: estatemap_backend
    restart: always
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    environment:
      DEBUG: "False"
      SECRET_KEY: ${DJANGO_SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@db:5432/estatemap
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_USE_SSL: "False"
      MINIO_BUCKET_NAME: estatemap
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - minio
    networks:
      - estatemap_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: estatemap_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - estatemap_network

volumes:
  postgres_data:
  minio_data:
  static_volume:
  media_volume:

networks:
  estatemap_network:
    driver: bridge
