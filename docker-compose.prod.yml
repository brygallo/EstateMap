services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: estatemap_backend
    restart: always

    env_file:
      - .env.prod

    command: >
      sh -c "
      python manage.py migrate &&
      python.manage.py collectstatic --noinput &&
      gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "

    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media

    ports:
      - "8000:8000"

    networks:
      - estatemap_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: estatemap_frontend
    restart: always
    env_file:
      - .env.prod   # ‚Üê si deseas variables para frontend (opcional)
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - estatemap_network

volumes:
  static_volume:
  media_volume:

networks:
  estatemap_network:
    driver: bridge
