version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: estatemap_db_prod
    restart: always
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: estatemap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - estatemap_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: estatemap_minio_prod
    restart: always
    command: server /data --console-address ":9001"
    volumes:
      - minio_data_prod:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    networks:
      - estatemap_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: estatemap_backend_prod
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python init_minio.py &&
             gunicorn estate_map.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120 --access-logfile - --error-logfile -"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      DEBUG: "False"
      SECRET_KEY: ${DJANGO_SECRET_KEY}
      ALLOWED_HOSTS: "*"
      CORS_ALLOWED_ORIGINS: "*"
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@db:5432/estatemap
      POSTGRES_DB: estatemap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: estatemap
      MINIO_USE_SSL: "False"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - estatemap_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/properties/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: http://${SERVER_IP}/api
    container_name: estatemap_frontend_prod
    restart: always
    volumes:
      - frontend_build:/app/dist
    networks:
      - estatemap_network

  nginx:
    image: nginx:alpine
    container_name: estatemap_nginx_prod
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/estatemap-ip.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/var/www/staticfiles:ro
      - media_volume:/var/www/media:ro
      - frontend_build:/var/www/frontend:ro
    depends_on:
      - backend
      - frontend
    networks:
      - estatemap_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_prod:
    driver: local
  minio_data_prod:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  frontend_build:
    driver: local

networks:
  estatemap_network:
    driver: bridge
