name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Backend & Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ðŸ“‚ Navigating to project directory..."
            cd /var/www/estatemap

            echo "ðŸ“ Creating .env.prod file..."

            # Django/Backend Configuration
            echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" > .env.prod
            echo "ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}" >> .env.prod

            # Database Configuration (pre-installed on server)
            echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env.prod
            echo "DB_USER=${{ secrets.DB_USER }}" >> .env.prod
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env.prod
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env.prod

            echo "SERVER_IP=${{ secrets.SERVER_IP }}" >> .env.prod

            # MinIO Configuration (pre-installed on server)
            echo "MINIO_ENDPOINT=${{ secrets.MINIO_ENDPOINT }}" >> .env.prod
            echo "MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}" >> .env.prod
            echo "MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}" >> .env.prod
            echo "MINIO_USE_SSL=${{ secrets.MINIO_USE_SSL }}" >> .env.prod
            echo "MINIO_BUCKET_NAME=${{ secrets.MINIO_BUCKET_NAME }}" >> .env.prod
            echo "MINIO_PUBLIC_ENDPOINT=${{ secrets.MINIO_PUBLIC_ENDPOINT }}" >> .env.prod

            # Next.js Frontend Configuration
            # IMPORTANT: Variables must start with NEXT_PUBLIC_ to be available in browser
            echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> .env.prod
            echo "NEXT_PUBLIC_FRONTEND_URL=${{ secrets.NEXT_PUBLIC_FRONTEND_URL }}" >> .env.prod
            echo "NEXT_PUBLIC_GTM_ID=${{ secrets.NEXT_PUBLIC_GTM_ID }}" >> .env.prod

            # Email Configuration
            echo "EMAIL_BACKEND=${{ secrets.EMAIL_BACKEND }}" >> .env.prod
            echo "EMAIL_HOST=${{ secrets.EMAIL_HOST }}" >> .env.prod
            echo "EMAIL_PORT=${{ secrets.EMAIL_PORT }}" >> .env.prod
            echo "EMAIL_USE_TLS=${{ secrets.EMAIL_USE_TLS }}" >> .env.prod
            echo "EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}" >> .env.prod
            echo "EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}" >> .env.prod
            echo "DEFAULT_FROM_EMAIL=${{ secrets.DEFAULT_FROM_EMAIL }}" >> .env.prod

            # Frontend URL for backend (email links, etc.)
            echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env.prod

            echo "ðŸ”„ Running deploy script..."
            ./scripts/deploy.sh

            echo "âœ… Deployment completed!"
