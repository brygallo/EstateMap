name: Deploy to Server (IP - No SSL)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecuciÃ³n manual

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  deploy:
    name: Deploy to Production (IP)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
        run: |
          ssh $SERVER_USER@$SERVER_IP << 'ENDSSH'
            set -e

            # Colores para output
            RED='\033[0;31m'
            GREEN='\033[0;32m'
            YELLOW='\033[1;33m'
            NC='\033[0m'

            echo -e "${GREEN}ðŸš€ Starting deployment...${NC}"

            # Navegar al directorio del proyecto
            cd /var/www/estatemap || exit 1

            # Backup antes de actualizar
            echo -e "${YELLOW}ðŸ“¦ Creating backup...${NC}"
            docker-compose -f docker-compose.ip.yml exec -T db pg_dump -U postgres estatemap > backup_$(date +%Y%m%d_%H%M%S).sql 2>/dev/null || echo "No database to backup"

            # Pull latest changes
            echo -e "${YELLOW}ðŸ“¥ Pulling latest code...${NC}"
            git fetch origin
            git reset --hard origin/main

            # Actualizar variables de entorno
            echo -e "${YELLOW}ðŸ”§ Updating environment variables...${NC}"
            cat > .env.ip << EOF
          SERVER_IP=$SERVER_IP
          DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY
          DB_PASSWORD=$DB_PASSWORD
          MINIO_ROOT_PASSWORD=$MINIO_ROOT_PASSWORD
          EOF

            # Cargar variables de entorno
            export $(cat .env.ip | grep -v '^#' | xargs)

            # Build y deploy
            echo -e "${YELLOW}ðŸ—ï¸  Building images...${NC}"
            docker-compose -f docker-compose.ip.yml build --no-cache

            echo -e "${YELLOW}â¬†ï¸  Updating services...${NC}"
            docker-compose -f docker-compose.ip.yml up -d

            # Esperar a que los servicios estÃ©n listos
            echo -e "${YELLOW}â³ Waiting for services...${NC}"
            sleep 15

            # Ejecutar migraciones
            echo -e "${YELLOW}ðŸ—„ï¸  Running migrations...${NC}"
            docker-compose -f docker-compose.ip.yml exec -T backend python manage.py migrate --noinput

            # Collect static files
            echo -e "${YELLOW}ðŸ“¦ Collecting static files...${NC}"
            docker-compose -f docker-compose.ip.yml exec -T backend python manage.py collectstatic --noinput

            # Limpiar imÃ¡genes antiguas
            echo -e "${YELLOW}ðŸ§¹ Cleaning up...${NC}"
            docker image prune -af || true

            # Verificar estado
            echo -e "${GREEN}âœ… Deployment completed!${NC}"
            echo -e "${GREEN}ðŸ“Š Container status:${NC}"
            docker-compose -f docker-compose.ip.yml ps
          ENDSSH

      - name: Verify deployment
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "Waiting for services to be ready..."
          sleep 10

          # Check if site is accessible
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$SERVER_IP || echo "000")

          if [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "301" ] || [ "$HTTP_STATUS" = "302" ]; then
            echo "âœ… Site is accessible (HTTP $HTTP_STATUS)"
          else
            echo "âŒ Site returned HTTP $HTTP_STATUS"
            exit 1
          fi

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸŒ Site: http://${{ secrets.SERVER_IP }}"

      - name: Notify failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details."
