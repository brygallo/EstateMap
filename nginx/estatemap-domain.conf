# Configuración Nginx para EstateMap (Dominio con SSL)
# Ubicación: /etc/nginx/sites-available/estatemap
#
# INSTRUCCIONES:
# 1. Copiar este archivo: sudo cp nginx/estatemap-domain.conf /etc/nginx/sites-available/estatemap
# 2. Reemplazar YOUR_DOMAIN.COM con tu dominio real
# 3. Crear symlink: sudo ln -s /etc/nginx/sites-available/estatemap /etc/nginx/sites-enabled/
# 4. Instalar Certbot: sudo apt install certbot python3-certbot-nginx
# 5. Obtener certificado SSL: sudo certbot --nginx -d yourdomain.com -d www.yourdomain.com
# 6. Verificar: sudo nginx -t
# 7. Recargar: sudo systemctl reload nginx

upstream backend {
    server localhost:8000;
}

upstream frontend {
    server localhost:80;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name YOUR_DOMAIN.COM www.YOUR_DOMAIN.COM;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN.COM www.YOUR_DOMAIN.COM;

    # SSL certificates (Certbot will configure these)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN.COM/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN.COM/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 20M;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API requests
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Admin panel
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Static files (Django)
    location /static/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Media files (Django)
    location /media/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Frontend (React)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Logs
    access_log /var/log/nginx/estatemap_access.log;
    error_log /var/log/nginx/estatemap_error.log;
}
