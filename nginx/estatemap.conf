# Nginx Configuration for EstateMap
# Location: /etc/nginx/sites-available/estatemap
#
# SETUP INSTRUCTIONS:
# 1. Copy this file:
#    sudo cp /var/www/estatemap/nginx/estatemap.conf /etc/nginx/sites-available/estatemap
#
# 2. Edit the file and replace placeholders:
#    sudo nano /etc/nginx/sites-available/estatemap
#    - Replace YOUR_DOMAIN_OR_IP with your domain or IP
#
# 3. Enable the site:
#    sudo ln -s /etc/nginx/sites-available/estatemap /etc/nginx/sites-enabled/
#
# 4. Test configuration:
#    sudo nginx -t
#
# 5. Reload nginx:
#    sudo systemctl reload nginx
#
# FOR SSL (with domain):
# 6. Install certbot:
#    sudo apt install certbot python3-certbot-nginx -y
#
# 7. Get SSL certificate:
#    sudo certbot --nginx -d yourdomain.com -d www.yourdomain.com

upstream backend {
    server localhost:8000;
}

upstream frontend {
    server localhost:3000;
}

# HTTP Server (for IP or before SSL setup)
server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;

    client_max_body_size 20M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API endpoints
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django static files
    location /static/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Django media files
    location /media/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Frontend (React SPA)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Logs
    access_log /var/log/nginx/estatemap_access.log;
    error_log /var/log/nginx/estatemap_error.log;
}

