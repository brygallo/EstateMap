# Configuración Nginx para EstateMap (IP - Sin SSL)
# Ubicación: /etc/nginx/sites-available/estatemap
#
# INSTRUCCIONES:
# 1. Copiar este archivo: sudo cp nginx/estatemap-ip.conf /etc/nginx/sites-available/estatemap
# 2. Reemplazar YOUR_SERVER_IP con tu IP real
# 3. Crear symlink: sudo ln -s /etc/nginx/sites-available/estatemap /etc/nginx/sites-enabled/
# 4. Verificar: sudo nginx -t
# 5. Recargar: sudo systemctl reload nginx

upstream backend {
    server localhost:8000;
}

upstream frontend {
    server localhost:80;
}

server {
    listen 80;
    server_name YOUR_SERVER_IP;

    client_max_body_size 20M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API requests
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Admin panel
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Static files (Django)
    location /static/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Media files (Django)
    location /media/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Frontend (React)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Logs
    access_log /var/log/nginx/estatemap_access.log;
    error_log /var/log/nginx/estatemap_error.log;
}
